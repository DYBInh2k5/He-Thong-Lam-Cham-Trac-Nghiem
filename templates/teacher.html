<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T·∫°o ƒê·ªÅ Thi - Gi√°o Vi√™n</title>
    <style>

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {

        h1 {

        }
        
        .form-group {

        }
        
        label {

            color: #333;

        }
        
        input[type="text"], textarea {

            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border 0.3s;
        }
        
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .question-card {

            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;

        }
        
        .question-header {

        }
        
        .choices {

        }
        
        .choice-input {

            align-items: center;
            gap: 10px;
        }
        
        .choice-input label {
            margin: 0;
            min-width: 30px;
        }
        
        .correct-answer {
            margin-top: 15px;
        }
        
        .correct-answer select {
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            font-size: 1em;
        }
        
        .btn {
            padding: 15px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .success-message {
            background: #4caf50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .error-message {
            background: #f44336;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn">‚Üê Quay l·∫°i</a>
        <h1>üë®‚Äçüè´ T·∫°o ƒê·ªÅ Thi M·ªõi</h1>
        <p style="color: #666; margin-bottom: 30px;">Nh·∫≠p th√¥ng tin ƒë·ªÅ thi v√† 4 c√¢u h·ªèi</p>
        
        <form id="examForm">
            <div class="form-group">
                <label>T√™n ƒë·ªÅ thi:</label>
                <input type="text" id="examTitle" required placeholder="V√≠ d·ª•: ƒê·ªÅ thi To√°n h·ªçc">
            </div>
            
            <div class="form-group">
                <label>M√£ gi√°o vi√™n:</label>
                <input type="text" id="teacherId" required placeholder="V√≠ d·ª•: GV001">
            </div>
            
            <div class="form-group">
                <label>S·ªë c√¢u h·ªèi:</label>
                <input type="number" id="numQuestions" min="1" max="50" value="4" required>
                <button type="button" class="btn" style="margin-top: 10px; width: auto; padding: 10px 30px;" onclick="generateQuestions()">T·∫°o Form C√¢u H·ªèi</button>
            </div>
            
            <div id="questions"></div>
            
            <button type="submit" class="btn">‚úì T·∫°o ƒê·ªÅ Thi</button>
        </form>
        
        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>
    </div>
    
    <script>
        let currentNumQuestions = 0;
        
        // T·∫°o form c√¢u h·ªèi
        function generateQuestions() {
            const numQuestions = parseInt(document.getElementById('numQuestions').value);
            
            if (numQuestions < 1 || numQuestions > 50) {
                alert('S·ªë c√¢u h·ªèi ph·∫£i t·ª´ 1 ƒë·∫øn 50!');
                return;
            }
            
            currentNumQuestions = numQuestions;
            const questionsDiv = document.getElementById('questions');
            questionsDiv.innerHTML = '';
            
            for (let i = 1; i <= numQuestions; i++) {
                questionsDiv.innerHTML += `
                <div class="question-card">
                    <div class="question-header">C√¢u ${i}</div>
                    <div class="form-group">
                        <label>N·ªôi dung c√¢u h·ªèi:</label>
                        <textarea id="q${i}_content" rows="2" required placeholder="Nh·∫≠p c√¢u h·ªèi..."></textarea>
                    </div>
                    <div class="choices">
                        <div class="choice-input">
                            <label>A:</label>
                            <input type="text" id="q${i}_a" required placeholder="ƒê√°p √°n A">
                        </div>
                        <div class="choice-input">
                            <label>B:</label>
                            <input type="text" id="q${i}_b" required placeholder="ƒê√°p √°n B">
                        </div>
                        <div class="choice-input">
                            <label>C:</label>
                            <input type="text" id="q${i}_c" required placeholder="ƒê√°p √°n C">
                        </div>
                        <div class="choice-input">
                            <label>D:</label>
                            <input type="text" id="q${i}_d" required placeholder="ƒê√°p √°n D">
                        </div>
                    </div>
                    <div class="correct-answer">
                        <label>ƒê√°p √°n ƒë√∫ng:</label>
                        <select id="q${i}_correct" required>
                            <option value="">-- Ch·ªçn ƒë√°p √°n ƒë√∫ng --</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                        </select>
                    </div>
                </div>
            `;
            }
        }
        
        // T·∫°o form m·∫∑c ƒë·ªãnh 4 c√¢u khi load trang
        window.onload = function() {
            generateQuestions();
        };
        
        // X·ª≠ l√Ω submit form
        document.getElementById('examForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (currentNumQuestions === 0) {
                alert('Vui l√≤ng t·∫°o form c√¢u h·ªèi tr∆∞·ªõc!');
                return;
            }
            
            const title = document.getElementById('examTitle').value;
            const teacherId = document.getElementById('teacherId').value;
            
            const questions = [];
            for (let i = 1; i <= currentNumQuestions; i++) {
                questions.push({
                    content: document.getElementById(`q${i}_content`).value,
                    choices: {
                        A: document.getElementById(`q${i}_a`).value,
                        B: document.getElementById(`q${i}_b`).value,
                        C: document.getElementById(`q${i}_c`).value,
                        D: document.getElementById(`q${i}_d`).value
                    },
                    correct_answer: document.getElementById(`q${i}_correct`).value
                });
            }
            
            try {
                const response = await fetch('/api/create-exam', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({title, teacher_id: teacherId, questions})
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('successMessage').innerHTML = `
                        ‚úì T·∫°o ƒë·ªÅ thi th√†nh c√¥ng!<br>
                        <strong>M√£ ƒë·ªÅ thi: ${data.exam_id}</strong><br>
                        <small>L∆∞u l·∫°i m√£ n√†y ƒë·ªÉ h·ªçc sinh l√†m b√†i</small>
                    `;
                    document.getElementById('examForm').reset();
                } else {
                    document.getElementById('errorMessage').style.display = 'block';
                    document.getElementById('errorMessage').textContent = '‚úó ' + data.message;
                }
            } catch (error) {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorMessage').textContent = '‚úó L·ªói k·∫øt n·ªëi: ' + error;
            }
        });
    </script>
</body>
</html>
